<html>
<head>
	<title>Proxy tweet Tracker</title>

	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="json2.js"></script>
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript" src="ProxyTweetTracker.js"></script>
	<link rel="stylesheet" href="jquery.mobile-1.1.0.min.css" />
</head>
<body>
<!-- Start of Home page -->
<div data-role="page" id="Home">

	<div data-role="header">
	
		<h1>Home</h1>
	
		<div data-role="navbar">
			<ul>
				<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
				<li><a href="#signup" data-transition="none" data-icon="plus">Signup</a></li>
				<li><a href="#login" data-transition="none" data-icon="arrow-d">Login</a></li>				
				<li><a href="#proxytweet" data-transition="none" data-icon="gear">Proxy Tweets</a></li>
			</ul>
		</div>
	</div>

	<div data-role="content">
		<p>Welcome to the <em>ProxyPoto</em> app. login and Enjoy!</p>
	
		<button id="home_network_button" data-icon="check">Internet Access Enabled</button>
	</div>


</div>
<!-- End of Home page -->


<!-- Start of signup page -->
<div data-role="page" id="signup">

	<div data-role="header">
		<h1>Sign Up</h1>
		
		<div data-role="navbar">
			<ul>
				<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
				<li><a href="#signup" data-transition="none" data-icon="plus">Signup</a></li>
				<li><a href="#login" data-transition="none" data-icon="arrow-d">Login</a></li>				
				<li><a href="#proxytweet" data-transition="none" data-icon="gear">Proxy Tweets</a></li>
			</ul>
		</div>
	</div>

	<div data-role="content">	
		<p id="login_status"></p>
			<div data-role="fieldcontain" class="ui-hide-label">
				<label for="sign_login_id">login:</label>
				<input type="text" name="sign_login" id="sign_login_id" placeholder="login"/>
				<label for="sign_password_id">Password:</label>
				<input type="text" name="sign_password" id="sign_password_id" placeholder="Password"/>				
				<label for="sign_mail_id">Mail:</label>
				<input type="text" name="sign_mail" id="sign_mail_id" placeholder="mail"/>		
				<label for="sign_name_id">Name:</label>
				<input type="text" name="sign_name" id="sign_name_id" placeholder="name"/>		
			</div>

			<button data-role="button" id="signup_start" data-icon="plus">Signup</button>			
		
	</div>


</div><!-- /page -->


<!-- Start of login page -->
<div data-role="page" id="login">

	<div data-role="header">
		<h1>Login</h1>
		
		<div data-role="navbar">
			<ul>
				<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
				<li><a href="#signup" data-transition="none" data-icon="plus">Signup</a></li>
				<li><a href="#login" data-transition="none" data-icon="arrow-d">Login</a></li>				
				<li><a href="#proxytweet" data-transition="none" data-icon="gear">Proxy Tweets</a></li>
			</ul>
		</div>
	</div>

	<div data-role="content">	
		<p id="login_status"></p>
			<div data-role="fieldcontain" class="ui-hide-label">
				<label for="login_id_login_idlabel">login:</label>
				<input type="text" name="login" id="login_id" placeholder="login"/>
				<label for="password_id">Password:</label>
				<input type="text" name="password" id="password_id" placeholder="Password"/>				
			</div>

			<button data-role="button" id="login_start" data-icon="check">Login</button>
			<button data-role="button" id="login_stop" data-icon="delete">Logout</button>

			<p id="login_info"></p>
		
		
	</div>


</div><!-- /page -->

<!-- Start of the proxytweet page -->
<div data-role="page" id="proxytweet">

    <div data-role="header">
        <h1>Proxytweet</h1>
        
        <div data-role="navbar">
			<ul>
				<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
				<li><a href="#signup" data-transition="none" data-icon="plus">Signup</a></li>
				<li><a href="#login" data-transition="none" data-icon="arrow-d">Login</a></li>				
				<li><a href="#proxytweet" data-transition="none" data-icon="gear">Proxy Tweets</a></li>
			</ul>
        </div>
    </div>

    <div data-role="content">	
	
        <ul data-role="listview" id="proxytweet_list">

        </ul>

		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="tweet_message_id">Your tweet:</label>
			<input type="text" name="tweet_message" id="tweet_message_id" placeholder="Your Tweet"/>			
		</div>	
	
		<button data-role="button" id="posttweet" data-icon="plus">Post Tweet</button>		
		
	</div>

</div><!-- /page -->


</body>
</html>
